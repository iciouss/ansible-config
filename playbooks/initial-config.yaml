---
- name: Initial Setup of Cloud Instance
  hosts: localhost
  tasks:
    - name: Install epel-release
      ansible.builtin.dnf:
        name: epel-release
        state: latest
    - name: Upgrade packages & repositories
      ansible.builtin.dnf:
        name: "*"
        state: latest
    - name: Install basic packages
      ansible.builtin.dnf:
        name:
          - git
          - vim
          - zsh
          - net-tools
          - wget
          - htop
          - util-linux-user
          - tcpdump
          - wireguard-tools
          - tar
          - openssh-server
          - nfs-utils
          - wget
        state: latest
    - name: Start service sshd
      ansible.builtin.service:
        name: sshd
        enabled: true
        state: started
